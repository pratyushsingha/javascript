<!-- Write a JavaScript function to get the values of First and Last names of the following form.
Sample HTML file : -->
<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form - w3resource</title>
</head>

<body>
    <form id="form1" onsubmit="getFormvalue()">
        First name: <input type="text" id="fName" name="fname" value="David"><br>
        Last name: <input type="text" id="lName" name="lname" value="Beckham"><br>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
<script>
   function getFormvalue()
{
  var x=document.getElementById("form1");
  for (var i=0;i<x.length;i++)
  {
   if (x.elements[i].value!='Submit')
    {  
      console.log(x.elements[i].value);
     }  
   }
}

</script>

</html>
