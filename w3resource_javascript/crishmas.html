<!-- 9. Write a JavaScript program to calculate the days left before Christmas.   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 25.12.2023
        const date = new Date('25 Dec 2023');
        console.log(date);
        const now = new Date();
        console.log(now);
        const diff = date - now;
        console.log(`days left before crishmas ${Math.floor(diff / (1000 * 60 * 60 * 24))}`);
    </script>
</body>
</html>
